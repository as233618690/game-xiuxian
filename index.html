<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>六道轮回录</title>
    <style>
        /* 新增动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .event-text {
            animation: fadeIn 0.5s ease-in;
        }
        /* 新增属性面板 */
        .attribute-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        .attribute-item {
            padding: 5px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 在status-panel后添加属性面板 -->
    <div class="attribute-panel">
        <div class="attribute-item">
            <h4>神识</h4>
            <div id="perception-value">5</div>
        </div>
        <div class="attribute-item">
            <h4>根骨</h4>
            <div id="physique-value">4</div>
        </div>
        <div class="attribute-item">
            <h4>机缘</h4>
            <div id="luck-value">6</div>
        </div>
        <div class="attribute-item">
            <h4>灵力</h4>
            <div id="mana-value">100/100</div>
        </div>
        <div class="attribute-item">
            <h4>寿元</h4>
            <div id="lifespan">120</div>
        </div>
    </div>

    
</body>
</html>
