<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>六道轮回录</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* 新增动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .event-text {
            animation: fadeIn 0.5s ease-in;
        }
        /* 新增属性面板 */
        .attribute-panel {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            margin: 10px 0;
        }
        .attribute-item {
            padding: 5px;
            border: 1px solid var(--border-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 在status-panel后添加属性面板 -->
    <div class="attribute-panel">
        <div class="attribute-item">
            <h4>神识</h4>
            <div id="perception-value">5</div>
        </div>
        <div class="attribute-item">
            <h4>根骨</h4>
            <div id="physique-value">4</div>
        </div>
        <div class="attribute-item">
            <h4>机缘</h4>
            <div id="luck-value">6</div>
        </div>
        <div class="attribute-item">
            <h4>灵力</h4>
            <div id="mana-value">100/100</div>
        </div>
        <div class="attribute-item">
            <h4>寿元</h4>
            <div id="lifespan">120</div>
        </div>
    </div>
    <div class="game-container">
        <div class="status-panel">
            <div>
                <h3>因果线</h3>
                <div class="karma-bar">
                    <div class="karma-fill"></div>
                </div>
            </div>
            <div>
                <h3>境界</h3>
                <p>炼气初期</p>
            </div>
            <div>
                <h3>势力关系</h3>
                <p>青云门（中立）</p>
            </div>
        </div>

        <div class="cultivation-panel">
    <h3>修炼进度 <span id="cultivation-progress">0%</span></h3>
    <div class="progress-bar">
        <div class="progress-fill"></div>
        
        <div class="main-content" id="game-text">
            <p>【时空锚定】乙未年·霜降</p>
            <p>【九嶷山脚】灵气波动异常...</p>
        </div>

        <div class="choices" id="choices">
            <button onclick="selectChoice(1)">探查灵气异动</button>
            <button onclick="selectChoice(2)">返回宗门</button>
            <button onclick="selectChoice(3)">占卜吉凶</button>
        </div>
    </div>

    
</body>
</html>
